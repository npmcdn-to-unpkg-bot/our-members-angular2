<div class="login-form">
    <form (ngSubmit)="okClicked()" #transactionForm="ngForm">
        <div class="form-group row">
            <div class="col-sm-6 form-label">
                <label for="inputUserName">User Name</label>
            </div>
            <div class="col-sm-6">

                <input type="text"
                       class="form-control"
                       required
                       [(ngModel)]="login.UserName"
                       name="UserName"
                       #inputUserName="ngModel"
                       ngControl="ngcUserName" />

            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6 form-label">
                <label for="inputPassword">Password</label>
            </div>
            <div class="col-sm-6">

                <input type="password" 
                       class="form-control" 
                       required 
                       [(ngModel)]="login.Password" 
                       name="Password"
                       #inputPassword="ngModel" 
                       ngControl="ngcPassword" />

            </div>
        </div>
        <div class="form-group row">
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button class="login-button" type="submit">Login</button>
            </div>
        </div>
    </form>
</div>

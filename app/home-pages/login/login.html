<div class="login-form">
    <form (ngSubmit)="okClicked()" #transactionForm="ngForm">
        <div class="form-group row">
            <div class="col-sm-6 form-label">
                <label for="inputUserName">User Name</label>
            </div>
            <div class="col-sm-6">
                <input class="form-control" type="text" required #inputUserName ngControl="ngcUserName" [(ngModel)]="login.UserName" />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6 form-label">
                <label for="inputPassword">Password</label>
            </div>
            <div class="col-sm-6">
                <input type="password" [(ngModel)]="login.Password" class="form-control" #inputPassword="ngForm" required ngControl="ngcPassword" />
            </div>
        </div>
        <div class="form-group row">
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button class="login-button" type="submit">Login</button>
            </div>
        </div>
    </form>
</div>

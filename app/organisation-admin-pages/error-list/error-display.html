<div class="form-content form-container">

    <div class="row">
        <div class="col-sm-12">
            {{structError.ErrorDate}}
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-sm-12">
            {{structError.Message}}
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-sm-12">
            {{structError.Stack}}
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-sm-12">
            {{structError.UserName}}
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-sm-12">
            {{structError.OrganisationName}}
        </div>
    </div>

    <div class="row save-and-cancel-buttons-row">
        <div class="col-sm-12">
            <button type="button" class="save-button" (click)="deleteError()">Delete</button>
            <button type="button" class="cancel-button" (click)="cancelErrorDisplay()">Cancel</button>
        </div>
    </div>

</div>

<div class="modalSolsof modalSolsof100" [class.modalSolsofVisible]="errorDisplayVisible" (click)="cancelMember()">
    <div class="modal-contentSolsof" (click)="$event.stopPropagation()">

        <div class="row">
            {{structError.ErrorDate}}
        </div>
        <hr />
        <div class="row">
            {{structError.Message}}
        </div>
        <hr />
        <div class="row">
            {{structError.Stack}}
        </div>
        <hr />
        <div class="row">
            {{structError.UserName}}
        </div>
        <hr />
        <div class="row">
            {{structError.OrganisationName}}
        </div>

        <div class="row save-and-cancel-buttons-row">
            <div class="col-sm-12">
                <button type="button" class="save-button" (click)="deleteError()">Delete</button>
                <button type="button" class="cancel-button" (click)="cancelErrorDisplay()">Cancel</button>
            </div>
        </div>

    </div>
</div>

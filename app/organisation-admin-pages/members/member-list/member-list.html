<div [hidden]="!showMembershipList">
    <div class="row">
        <h1 class="organisation-admin-page-title">Membership List</h1>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="row organisation-admin-page-menu-container">
                <div class="organisation-admin-page-menu-header">
                    Actions
                </div>
                <button type="button" class="organisation-admin-page-menu-item" (click)="addMember()">Add Member</button>
                <button type="button" class="organisation-admin-page-menu-item" [disabled]="!rowSelected" (click)="editMember()">Edit Member</button>
                <button type="button" class="organisation-admin-page-menu-item" [disabled]="!rowSelected" (click)="deleteMember()">Delete Member</button>
                <button type="button" class="organisation-admin-page-menu-item" [disabled]="!rowSelected" (click)="registerMember()">Register Member</button>
                <button type="button" class="organisation-admin-page-menu-item" [disabled]="!rowSelected">Receipt Member</button>
                <button type="button" class="organisation-admin-page-menu-item" [disabled]="!rowSelected">Member Communication</button>
                <button type="button" class="organisation-admin-page-menu-item" [disabled]="!rowSelected">Member Statement</button>
                <button type="button" class="organisation-admin-page-menu-item">Print Member List</button>
            </div>
            <div class="row organisation-admin-page-menu-container">
                <div class="organisation-admin-page-menu-header">
                    Membership Status
                </div>
                <div class="radio-button-container">
                    <div class="radio-button-element">
                        <input class="radio-button" type="radio" name="membership-status" value="Active" checked="checked">Active<br>
                    </div>
                    <div class="radio-button-element">
                        <input class="radio-button" type="radio" name="membership-status" value="Inactive">Inactive<br>
                    </div>
                    <div class="radio-button-element">
                        <input class="radio-button" type="radio" name="membership-status" value="All">All<br>
                    </div>
                </div>
            </div>
            <img class="pdf-help" src="../../../../images/pdf-help.png" />
        </div>
        <div class="col-sm-9">
            <ag-grid-ng2 class="ag-fresh standard-grid" [gridOptions]="gridOptions"></ag-grid-ng2>
        </div>
    </div>
</div>
<memberModal (closed)="refreshList($event)" [hidden]="!showMembershipModal"></memberModal>
<confirm></confirm>
<popup></popup>
<register-for-season (closed)="refreshList($event)"></register-for-season>

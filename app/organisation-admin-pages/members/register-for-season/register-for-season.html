<div class="modalSolsof modalSolsof200" [class.modalSolsofVisible]="registerForSeasonVisible" (click)="cancel()">
    <div class="modal-contentSolsof modalSolsof-wide" (click)="$event.stopPropagation()">
        <!--Content------------------------------------->
        <form (ngSubmit)="okClicked()" #transactionForm="ngForm" class="form-content">
            <div class="form-group row">
                <div class="col-sm-12 ">
                    {{headerLabel}}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 ">
                    <div class="radio-button-container">
                        <div class="radio-button-element">
                            <input type="radio"
                                   id="inputRegisterForThisSeason"
                                   class="radio-button"
                                   [(ngModel)]="registerForSeason"
                                   name="registerForSeason"
                                   #inputRegisterForThisSeason="ngModel"
                                   ngControl="ngcRegisterForThisSeason"
                                   *ngIf="thisSeasonVisible"
                                   [value]=C_thisSeason>
                            <label for="inputRegisterForThisSeason">{{thisSeasonLabel}}</label>

                        </div>
                        <div class="radio-button-element">
                            <input type="radio"
                                   id="inputRegisterForNextSeason"
                                   class="radio-button"
                                   [(ngModel)]="registerForSeason"
                                   name="registerForSeason"
                                   #inputRegisterForNextSeason="ngModel"
                                   ngControl="ngcRegisterForNextSeason"
                                   *ngIf="nextSeasonVisible"
                                   [value]=C_nextSeason>
                            <label for="inputRegisterForNextSeason">{{nextSeasonLabel}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-7 form-label">
                    Comment
                </div>
                <div class="col-sm-5 ">
                    <input type="text"
                           class="form-control"
                           [(ngModel)]="comment"
                           name="comment"
                           #inputComment="ngModel"
                           ngControl="ngcComment" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 ">
                </div>
                <div class="col-sm-5 ">
                    <button type="submit"  class="save-button" *ngIf="okButtonVisible">OK</button>
                </div>
                <div class="col-sm-5 ">
                    <button type="button" class="cancel-button" (click)="cancel()">Cancel</button>
                </div>
            </div>
        </form>
        <!--------------------------------------->
    </div>
</div>

<div class="container-fluid">
    <div class="clearfix">
        <div class="tab-control-button" [class.tab-control-button-selected]="ContactSelected" style="margin-left: 1px;" (click)="ContactClicked()">
            Contact
        </div>
        <div class="tab-control-button" [class.tab-control-button-selected]="PersonalSelected" (click)="PersonalClicked()">
            Personal
        </div>
        <div class="tab-control-button" [class.tab-control-button-selected]="OrganisationSelected" (click)="OrganisationClicked()">
            Organisation
        </div>
    </div>
    <form (ngSubmit)="okClicked()"class="form-container"  #transactionForm="ngForm" style="border: 1px gray solid; padding: 10px 2%">
        <div [hidden]="!ContactSelected"  >
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputFirstName">First Name</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputFirstName ngControl="ngcFirstName" [(ngModel)]="Member.FirstName" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputMiddleName">Middle Name</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputMiddleName ngControl="ngcMiddleName" [(ngModel)]="Member.MiddleName" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputLastName">Last Name</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputLastName ngControl="ngcLastName" [(ngModel)]="Member.LastName" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputTitle">Title</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputTitle ngControl="ngcTitle" [(ngModel)]="Member.Title" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputPhone1">Phone1</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputPhone1 ngControl="ngcPhone1" [(ngModel)]="Member.Phone1" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputPhone2">Phone2</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputPhone2 ngControl="ngcPhone2" [(ngModel)]="Member.Phone2" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputPhone3">Phone3</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputPhone3 ngControl="ngcPhone3" [(ngModel)]="Member.Phone3" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputFax">Fax</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputFax ngControl="ngcFax" [(ngModel)]="Member.Fax" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputStreetAddress1">Street Address 1</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputStreetAddress1 ngControl="ngcStreetAddress1" [(ngModel)]="Member.StreetAddress1" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputStreetAddress2">Street Address 2</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputStreetAddress2 ngControl="ngcStreetAddress2" [(ngModel)]="Member.StreetAddress2" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputSuburb">Suburb</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputSuburb ngControl="ngcSuburb" [(ngModel)]="Member.Suburb" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputPostcode">Postcode</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputPostcode ngControl="ngcPostcode" [(ngModel)]="Member.Postcode" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputState">State</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputState ngControl="ngcState" [(ngModel)]="Member.State" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputCountryID">CountryID</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputCountryID ngControl="ngcCountryID" [(ngModel)]="Member.CountryID" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputEmailAddress">Email Address</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputEmailAddress ngControl="ngcEmailAddress" [(ngModel)]="Member.EmailAddress" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputContactPerson">Contact Person</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputContactPerson ngControl="ngcContactPerson" [(ngModel)]="Member.ContactPerson" />
                </div>
            </div>

        </div>
        <div [hidden]="!PersonalSelected" >
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputGender">Gender</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputGender ngControl="ngcGender" [(ngModel)]="Member.Gender" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputDateOfBirth">Date of Birth</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputDateOfBirth ngControl="ngcDateOfBirth" [(ngModel)]="Member.DateOfBirth" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputMedicareNumber">Medicare Number</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputMedicareNumber ngControl="ngcMedicareNumber" [(ngModel)]="Member.MedicareNumber" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputAmbulance">Ambulance</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputAmbulance ngControl="ngcAmbulance" [(ngModel)]="Member.Ambulance" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputPhotoVideo">Photo Video</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputPhotoVideo ngControl="ngcPhotoVideo" [(ngModel)]="Member.PhotoVideo" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputBirthCertificateNumber">Birth Certificate Number</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputBirthCertificateNumber ngControl="ngcBirthCertificateNumber" [(ngModel)]="Member.BirthCertificateNumber" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputHairColour">Hair Colour</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputHairColour ngControl="ngcHairColour" [(ngModel)]="Member.HairColour" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputEyeColour">Eye Colour</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputEyeColour ngControl="ngcEyeColour" [(ngModel)]="Member.EyeColour" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputMedicalNotes">Medical Notes</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputMedicalNotes ngControl="ngcMedicalNotes" [(ngModel)]="Member.MedicalNotes" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputComments">Comments</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputComments ngControl="ngcComments" [(ngModel)]="Member.Comments" />
                </div>
            </div>
        </div>
        <div [hidden]="!OrganisationSelected">
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputMemberNumber">Member Number</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputMemberNumber ngControl="ngcMemberNumber" [(ngModel)]="Member.MemberNumber" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputLicenseNumber">License Number</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputLicenseNumber ngControl="ngcLicenseNumber" [(ngModel)]="Member.LicenseNumber" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputVolunteer">Volunteer</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputVolunteer ngControl="ngcVolunteer" [(ngModel)]="Member.Volunteer" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputAccreditation">Accreditation</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputAccreditation ngControl="ngcAccreditation" [(ngModel)]="Member.Accreditation" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputPlayerNumber">Player Number</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputPlayerNumber ngControl="ngcPlayerNumber" [(ngModel)]="Member.PlayerNumber" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputMembershipTypeID">MembershipTypeID</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputMembershipTypeID ngControl="ngcMembershipTypeID" [(ngModel)]="Member.MembershipTypeID" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputStartDate">Start Date</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputStartDate ngControl="ngcStartDate" [(ngModel)]="Member.StartDate" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputMembershipPaidTo">Membership Paid to</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputMembershipPaidTo ngControl="ngcMembershipPaidTo" [(ngModel)]="Member.MembershipPaidTo" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputInvoicedTo">Invoiced to</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputInvoicedTo ngControl="ngcInvoicedTo" [(ngModel)]="Member.InvoicedTo" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputBalanceOwing">Balance Owing</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputBalanceOwing ngControl="ngcBalanceOwing" [(ngModel)]="Member.BalanceOwing" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputXXXX">Teams / Groups</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputXXXX ngControl="ngcXXXX" [(ngModel)]="Member.XXXX" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputActive">Active</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputActive ngControl="ngcActive" [(ngModel)]="Member.Active" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 form-label">
                    <label for="inputReceivesMail">Receives Mail</label>
                </div>
                <div class="col-sm-7">
                    <input class="form-control" type="text" required #inputReceivesMail ngControl="ngcReceivesMail" [(ngModel)]="Member.ReceivesMail" />
                </div>
            </div>
        </div>
    </form>
    <button type="button" class="save-button" (click)="cancelMember()">cancel</button>
</div>

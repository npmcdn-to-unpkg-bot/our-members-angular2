<button type="button" class="header-login-button"  (click)="showLoginForm()" [hidden]="loggedIn" >Login to iBlong2</button>
<div class="header-login-button" [hidden]="!loggedIn">Welcome {{loginUserName}}</div>


<div class="modalSolsof modalSolsof200" [class.modalSolsofVisible]="loginFormVisible" (click)="cancel()">
    <div class="modal-contentSolsof modalSolsof-very-narrow" (click)="$event.stopPropagation()">
        <div class="login-form">
            <form (ngSubmit)="okClicked()" #transactionForm="ngForm">
                <div class="form-group row">
                    <div class="col-sm-6 form-label">
                        <label for="inputUserName">User Name</label>
                    </div>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" required #inputUserName ngControl="ngcUserName" [(ngModel)]="login.UserName" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6 form-label">
                        <label for="inputPassword">Password</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="password" [(ngModel)]="login.Password" class="form-control" #inputPassword="ngForm" required ngControl="ngcPassword" />
                    </div>
                </div>
                <div class="form-group row">
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button class="login-button" type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

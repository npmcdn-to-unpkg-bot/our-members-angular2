<div class="fullScreenDiv">
    <div class="container header-and-footer-container">
        <div class="row three-line-button-row">
            <img class="app-master-logo" src="../../../../images/logo.png"  [style.display]="promoMenu"/>
            <button class="three-line-button" type="button" (click)="showHideThreeLineButton()">
                <div class="three-line-button-line"></div>
                <div class="three-line-button-line-not-top"></div>
                <div class="three-line-button-line-not-top"></div>
            </button>
        </div>
        <header-buttons class="header-button-top-container" [style.display]="threeLineButtonDisplay"></header-buttons>
        <header-buttons class="header-button-container"></header-buttons>

        <!--content-->
        <router-outlet></router-outlet>

        <!--footer-->
        <footer-buttons></footer-buttons>
    </div>
</div>
